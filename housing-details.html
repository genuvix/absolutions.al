<style>
:root{
  --blue:#0B5391;
  --mint:#55D3C1;
  --bg:#f6f8fb;
  --white:#ffffff;
  --text:#0b1320;
  --muted:rgba(11,19,32,.64);

  --radius:18px;

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1000px 600px at 10% 0%, rgba(85,211,193,.22), transparent 55%),

    linear-gradient(180deg,#fff,var(--bg),#fff);
}

.container{width:min(var(--max), calc(100% - 40px)); margin:0 auto; padding:20px;}

.backBtn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.9);
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 22px rgba(10,20,30,.08);
  margin-bottom:20px;
  text-decoration: none;
  color: inherit;
  font-size: 14px;
}
.backBtn:hover{transform:translateY(-1px)}

h1{font-size:40px;margin:12px 0 6px 0;letter-spacing:-.6px;}
.lead{color:var(--muted);max-width:70ch;margin-bottom:24px;}

.carousel{
  display:flex;
  overflow-x:auto;
  gap:12px;
  padding-bottom:12px;
  margin-bottom:36px;
  scrollbar-width: thin;
}
.carousel img{
  border-radius:18px;
  min-width:280px;
  height:180px;
  object-fit:cover;
  flex-shrink:0;
  box-shadow:var(--shadow2);
}

.section{margin-bottom:36px;}
.section h2{font-size:28px;margin-bottom:8px;}
.section p{color:var(--muted);margin:0 0 18px 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;}

.card{
  position:relative;
  padding:24px;
  border-radius:var(--radius);
  border:1px solid rgba(11,83,145,.18);
  background:
    linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.88)),
    radial-gradient(400px 160px at 0% 0%, rgba(85,211,193,.25), transparent 60%);
  box-shadow:var(--shadow);
  transition:.2s ease;
  display: flex;
  flex-direction: column;
}
.card:hover{transform:translateY(-4px)}
.icon{
  width:50px;height:50px;border-radius:14px;
  display:grid;place-items:center;
  font-weight:900;color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--mint));
  box-shadow:0 14px 30px rgba(11,83,145,.35);
  margin-bottom:15px;font-size:20px;
}

.pill{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  margin-bottom:10px;
  background:linear-gradient(135deg, rgba(11,83,145,.18), rgba(85,211,193,.25));
  border:1px solid rgba(11,83,145,.25);
}

.pill--inline{
  margin:0;
  padding:6px 10px;
  font-size:11px;
  background:linear-gradient(135deg, rgba(11,83,145,.18), rgba(85,211,193,.22));
  border:1px solid rgba(11,83,145,.25);
}

.card h3{margin:6px 0; font-size: 20px;}
.card p{margin:0 0 12px 0;color:var(--muted);font-size:14px; line-height: 1.5;}
.card ul{padding-left:18px;margin:8px 0 0 0;font-size:14px;line-height:1.7; flex-grow: 1;}

.ctaWrap{

  display:flex;
  justify-content:center;
}

.ctaBtn{

  max-width:420px;
  text-align:center;

  border-radius:16px;
  font-size:16px;
  font-weight:900;

.ctaBtn:hover{

footer{

  text-align:center;
  color:var(--muted);
  font-size:13px;

</style>

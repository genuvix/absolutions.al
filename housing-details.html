*{box-sizing:border-box}

}

.backBtn{

  border-radius:14px;

}

h1{font-size:40px;margin:12px 0 6px 0;letter-spacing:-.6px;}
.lead{color:var(--muted);max-width:70ch;margin-bottom:24px;}

.carousel{

}
.carousel img{

}

.section{margin-bottom:36px;}

.section p{color:var(--muted);margin:0 0 18px 0;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:18px;}

.card{

  padding:18px;
  border-radius:var(--radius);

}
.card:hover{transform:translateY(-4px)}
.icon{
  width:46px;height:46px;border-radius:14px;

  font-weight:900;color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--mint));
  box-shadow:0 14px 30px rgba(11,83,145,.35);
  margin-bottom:10px;font-size:20px;
}

.pill{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  margin-bottom:10px;
  background:linear-gradient(135deg, rgba(11,83,145,.18), rgba(85,211,193,.25));

}

.priceRow{

  gap:8px;
  margin:10px 0;

.pill--inline{

  --white:#ffffff;
  --text:#0b1320;
  --muted:rgba(11,19,32,.64);

  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(900px 600px at 15% 0%, rgba(85,211,193,.18), transparent 55%),
    radial-gradient(900px 600px at 90% 5%, rgba(11,83,145,.14), transparent 55%),

  color:var(--text);
}

.container{
  width:min(720px, calc(100% - 32px));
  margin:30px auto 60px;
}

/* Top buttons */
.topActions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:22px;
}

.callBtn{
  width:100%;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-align:center;
  color:#fff;
  text-decoration:none;
  background:linear-gradient(135deg, var(--blue), var(--mint));
  box-shadow:0 18px 45px rgba(11,83,145,.35);
}

.backBtn{
  text-align:center;
  font-size:14px;
  font-weight:700;
  color:var(--blue);
  text-decoration:none;
}

/* Card */
.card{
  background:rgba(255,255,255,.9);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
}

/* Headings */
h1{
  margin:0 0 6px;
  font-size:28px;
  letter-spacing:-.4px;
}
p.lead{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14.5px;
  line-height:1.6;
}

/* Form */
form{
  display:grid;
  gap:14px;
}

label{
  font-size:13px;
  font-weight:700;
}

input, textarea, select{
  width:100%;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  font:inherit;
  background:#fff;
}

textarea{
  min-height:120px;
  resize:vertical;
}

select{
  appearance:none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--muted) 50%),
    linear-gradient(135deg, var(--muted) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) calc(1em + 4px),
    calc(100% - 13px) calc(1em + 4px);
  background-size:5px 5px;
  background-repeat:no-repeat;
}

/* Submit */
.submitBtn{
  margin-top:10px;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, var(--blue), var(--mint));
  box-shadow:0 18px 45px rgba(11,83,145,.35);
}
.submitBtn:hover{transform:translateY(-1px)}
</style>

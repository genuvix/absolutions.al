<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Cleaning</title>

<style>
:root{
  --blue:#0B5391;
  --mint:#55D3C1;
  --bg:#f6f8fb;
  --white:#ffffff;
  --text:#0b1320;
  --muted:rgba(11,19,32,.64);
  --border:rgba(10,20,30,.12);
  --shadow:0 18px 60px rgba(10,20,30,.10);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(900px 600px at 15% 0%, rgba(85,211,193,.18), transparent 55%),
    radial-gradient(900px 600px at 90% 5%, rgba(11,83,145,.14), transparent 55%),
    linear-gradient(180deg, #fff, var(--bg));
  color:var(--text);
}

.container{
  width:min(720px, calc(100% - 32px));
  margin:30px auto 60px;
}

/* Top buttons */
.topActions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:22px;
}

.callBtn{
  width:100%;
  padding:16px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  text-align:center;
  color:#fff;
  text-decoration:none;
  background:linear-gradient(135deg, var(--blue), var(--mint));
  box-shadow:0 18px 45px rgba(11,83,145,.35);
}

.backBtn{
  text-align:center;
  font-size:14px;
  font-weight:700;
  color:var(--blue);
  text-decoration:none;
}

/* Card */
.card{
  background:rgba(255,255,255,.9);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
}

/* Headings */
h1{
  margin:0 0 6px;
  font-size:28px;
  letter-spacing:-.4px;
}
p.lead{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14.5px;
  line-height:1.6;
}

/* Form */
form{
  display:grid;
  gap:14px;
}

label{
  font-size:13px;
  font-weight:700;
}

input, textarea, select{
  width:100%;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  font:inherit;
  background:#fff;
}

textarea{
  min-height:120px;
  resize:vertical;
}

select{
  appearance:none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--muted) 50%),
    linear-gradient(135deg, var(--muted) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) calc(1em + 4px),
    calc(100% - 13px) calc(1em + 4px);
  background-size:5px 5px;
  background-repeat:no-repeat;
}

/* Submit */
.submitBtn{
  margin-top:10px;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, var(--blue), var(--mint));
  box-shadow:0 18px 45px rgba(11,83,145,.35);
}
.submitBtn:hover{transform:translateY(-1px)}
</style>
</head>

<body>

<div class="container">

  <div class="topActions">
    <a href="tel:+123456789" class="callBtn" data-i18n="call">
      üìû Call Us
    </a>
    <a href="javascript:history.back()" class="backBtn" data-i18n="back">
      ‚Üê Go back
    </a>
  </div>

  <div class="card">
    <h1 data-i18n="title">Cleaning Service Request</h1>
    <p class="lead" data-i18n="lead">
      Request a professional cleaning service. Selecting a package is optional.
    </p>

    <form>
      <div>
        <label data-i18n="package">Cleaning Package (optional)</label>
        <select>
          <option value="" data-i18n="none">No package selected</option>
          <option>Standard Cleaning</option>
          <option>Premium Cleaning</option>
          <option>Office Basic</option>
          <option>Office Standard</option>
          <option>Office Premium</option>
        </select>
      </div>

      <div>
        <label data-i18n="subject">Title</label>
        <input type="text" placeholder="e.g. Apartment cleaning request">
      </div>

      <div>
        <label data-i18n="message">Message</label>
        <textarea placeholder="Tell us about your space, size, and preferred time‚Ä¶"></textarea>
      </div>

      <div>
        <label data-i18n="email">Email</label>
        <input type="email" placeholder="you@email.com">
      </div>

      <button class="submitBtn" type="submit" data-i18n="send">
        üßº Send Request
      </button>
    </form>
  </div>
</div>

<script>
const lang = localStorage.getItem("absolutions:lang") || "en";

const t = {
  en:{
    call:"üìû Call Us",
    back:"‚Üê Go back",
    title:"Cleaning Service Request",
    lead:"Request a professional cleaning service. Selecting a package is optional.",
    package:"Cleaning Package (optional)",
    none:"No package selected",
    subject:"Title",
    message:"Message",
    email:"Email",
    send:"üßº Send Request"
  }
};

document.querySelectorAll("[data-i18n]").forEach(el=>{
  const key = el.getAttribute("data-i18n");
  if(t[lang] && t[lang][key]) el.textContent = t[lang][key];
});
</script>

</body>
</html>
